spring:
  application:
    name: toca-dos-peludos
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tocadospeludos}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false

server:
  port: ${PORT:8080}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

security:
  jwt:
    secret: ${JWT_SECRET:change-this-secret}
    expiration: ${JWT_EXPIRATION_SECONDS:3600}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:8081,http://127.0.0.1:8081}
